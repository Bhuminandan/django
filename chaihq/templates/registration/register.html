{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
    <h1 class="mt-5">Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Already have an account? Login</a>
{% endblock %}
