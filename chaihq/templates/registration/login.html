{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1 class="mt-5">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            Login
        </button>
    </form>
    <a href="{% url 'register' %}" class="btn btn-primary mt-3">Dont have an account? Register</a>
{% endblock %}
