{% extends "layout.html" %}

{% block title %}
  ChaiHQ
{% endblock %}

{% block content %}
  <h1 class="text-white mt-5">Are you sure you want to delete this tweet?</h1>

  <form method="post" class="w-50">
    {% csrf_token %}
    <div>
      <button type="submit" class="btn btn-danger">Delete</button>
      <br/>
      <a class="btn btn-primary mt-3" href="{% url 'tweet_list' %}" class="btn btn-primary">Back to tweet list</a>
    </div>
  </form>
{% endblock %}
